<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/d61896bf44.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./css/style.css">
    <title>Javascript</title>
</head>
<body>

    <h1>Crea la tua password</h1>
    <div class="icon"><i class="fa-solid fa-circle-arrow-down"></i></div>

    <div class="card">
    
        <div class="row">
            <h2>Nome:</h2>
            <div class="answer">
                <strong id="nome"></strong>
            </div>
        </div>
    
        <div class="row">
            <h2>Cognome:</h2>
            <div class="answer">
                <strong id="cognome"></strong>
            </div>
        </div>
    
        <div class="row">
            <h2>Colore:</h2>
            <div class="answer">
                <strong id="colore"></strong>
            </div>
        </div>
    
        <div class="row">
            <h2>Numero:</h2>
            <div class="answer">
                <strong id="numero"></strong>
            </div>
        </div>
    
        <div class="row">
            <h2>Password:</h2>
            <div class="answer">
                <strong id="password"></strong>
            </div>
        </div>

    </div>
    

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
